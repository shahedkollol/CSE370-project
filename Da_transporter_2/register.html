<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - DA Transporter</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #FF5E5B;
            --success: #4CAF50;
            --shadow: 8px 8px 0px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--secondary);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .signup-container {
            width: 100%;
            max-width: 500px;
            border: 3px solid var(--primary);
            padding: 40px 30px;
            background-color: var(--secondary);
            box-shadow: var(--shadow);
            position: relative;
        }

        .signup-container::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        h1 {
            color: var(--primary);
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 900;
            text-align: center;
            text-transform: uppercase;
        }

        .user-type-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        .user-type {
            flex: 1;
            padding: 15px;
            border: 3px solid var(--primary);
            background-color: var(--secondary);
            color: var(--primary);
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .user-type:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .user-type.active {
            background-color: var(--accent);
            color: var(--secondary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: 3px solid var(--primary);
            background-color: var(--secondary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        input:focus, select:focus {
            box-shadow: 4px 4px 0px var(--primary);
        }

        .row {
            display: flex;
            gap: 15px;
        }

        .row .input-group {
            flex: 1;
        }

        .student-fields {
            display: none;
            background-color: #f5f5f5;
            padding: 20px;
            border: 3px solid var(--primary);
            margin: 20px 0;
        }

        .student-fields.active {
            display: block;
        }

        .driver-fields {
            display: none;
            background-color: #f5f5f5;
            padding: 20px;
            border: 3px solid var(--primary);
            margin: 20px 0;
        }

        .driver-fields.active {
            display: block;
        }

        button {
            width: 100%;
            padding: 15px;
            background-color: var(--accent);
            color: var(--secondary);
            border: 3px solid var(--primary);
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        button:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: var(--primary);
            font-weight: bold;
        }

        .footer a {
            color: var(--accent);
            font-weight: bold;
            text-decoration: underline;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: var(--secondary);
            color: var(--primary);
            border: 3px solid var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .error-message {
            color: var(--accent);
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }

        .success-message {
            color: var(--success);
            font-weight: bold;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">‚Üê BACK</a>
    
    <div class="signup-container">
        <h1>Create Account</h1>
        
        <div class="user-type-selector">
            <div class="user-type active" data-type="student">Student/Rider</div>
            <div class="user-type" data-type="driver">Driver</div>
        </div>

        <form id="signupForm" action="register.php" method="POST">
            <div class="row">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="nid">NID Number</label>
                    <input type="text" id="nid" name="nid" required>
                </div>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="emergency">Emergency Contact</label>
                    <input type="tel" id="emergency" name="emergency_contact">
                </div>
            </div>

            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="row">
                <div class="input-group">
                    <label for="area">Area</label>
                    <input type="text" id="area" name="area">
                </div>
                <div class="input-group">
                    <label for="ps">Police Station</label>
                    <input type="text" id="ps" name="ps">
                </div>
            </div>

            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="student-fields active">
                <h3 style="color: var(--primary); margin-bottom: 15px; text-transform: uppercase;">Student Information</h3>
                <div class="input-group">
                    <label for="student_id">Student ID (Optional)</label>
                    <input type="text" id="student_id" name="student_id">
                </div>
            </div>

            <div class="driver-fields">
                <h3 style="color: var(--primary); margin-bottom: 15px; text-transform: uppercase;">Driver Information</h3>
                <div class="input-group">
                    <label for="rider_id">Driver ID</label>
                    <input type="text" id="rider_id" name="rider_id">
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="vehicle_num">Vehicle Number</label>
                        <input type="text" id="vehicle_num" name="vehicle_num">
                    </div>
                    <div class="input-group">
                        <label for="car_model">Car Model</label>
                        <input type="text" id="car_model" name="car_model">
                    </div>
                </div>
                <div class="row">
                    <div class="input-group">
                        <label for="license_num">License Number</label>
                        <input type="text" id="license_num" name="license_num">
                    </div>
                    <div class="input-group">
                        <label for="capacity">Vehicle Capacity</label>
                        <input type="number" id="capacity" name="capacity" min="1" max="50">
                    </div>
                </div>
                <div class="input-group">
                    <label for="car_type">Car Type</label>
                    <select id="car_type" name="car_type">
                        <option value="">Select Car Type</option>
                        <option value="Sedan">Sedan</option>
                        <option value="SUV">SUV</option>
                        <option value="Hatchback">Hatchback</option>
                        <option value="Microbus">Microbus</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
            </div>

            <input type="hidden" id="user_type" name="user_type" value="student">

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button type="submit">Create Account</button>
        </form>

        <div class="footer">
            Already have an account? <a href="login.html">Sign in</a>
        </div>
    </div>

    <script>
        // Handle user type selection
        document.querySelectorAll('.user-type').forEach(button => {
            button.addEventListener('click', function() {
                // Remove active class 
                document.querySelectorAll('.user-type').forEach(btn => btn.classList.remove('active'));
                // Add active class to clicked button
                this.classList.add('active');
                
                const userType = this.dataset.type;
                document.getElementById('user_type').value = userType;
                
                // Show/hide relevant fields
                document.querySelector('.student-fields').classList.remove('active');
                document.querySelector('.driver-fields').classList.remove('active');
                
                if (userType === 'student') {
                    document.querySelector('.student-fields').classList.add('active');
                } else if (userType === 'driver') {
                    document.querySelector('.driver-fields').classList.add('active');
                }
            });
        });

        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            
            // Hide previous messages
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            
            fetch('register.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    successMsg.textContent = data.message;
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMsg.textContent = 'Registration failed. Please try again.';
                errorMsg.style.display = 'block';
            });
        });
    </script>
</body>
</html>
