<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Ride - DA Transporter</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #FF5E5B;
            --success: #4CAF50;
            --shadow: 8px 8px 0px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--secondary);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 20px 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: var(--secondary);
            color: var(--primary);
            border: 3px solid var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .page-title {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
        }

        .create-ride-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 40px;
            position: relative;
        }

        .create-ride-container::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 15px;
            text-transform: uppercase;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--primary);
        }

        .input-group {
            margin-bottom: 20px;
        }

        .row {
            display: flex;
            gap: 20px;
        }

        .row .input-group {
            flex: 1;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 3px solid var(--primary);
            background-color: var(--secondary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        input:focus, select:focus, textarea:focus {
            box-shadow: 4px 4px 0px var(--primary);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .vehicle-info {
            background-color: #f5f5f5;
            padding: 20px;
            border: 3px solid var(--primary);
            margin: 20px 0;
        }

        .vehicle-card {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border: 2px solid var(--primary);
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .vehicle-card:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .vehicle-card.selected {
            background-color: var(--accent);
            color: var(--secondary);
        }

        .vehicle-details {
            font-weight: bold;
        }

        .vehicle-capacity {
            font-size: 14px;
            color: var(--primary);
        }

        .price-calculator {
            background-color: #e8f5e8;
            padding: 20px;
            border: 3px solid var(--success);
            margin: 20px 0;
        }

        .price-display {
            font-size: 24px;
            font-weight: bold;
            color: var(--success);
            text-align: center;
            margin: 10px 0;
        }

        .submit-btn {
            width: 100%;
            padding: 20px;
            background-color: var(--accent);
            color: var(--secondary);
            border: 3px solid var(--primary);
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        .submit-btn:hover {
            box-shadow: 6px 6px 0px var(--primary);
            transform: translate(-3px, -3px);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .error-message, .success-message {
            padding: 15px;
            margin: 20px 0;
            font-weight: bold;
            text-align: center;
            display: none;
        }

        .error-message {
            color: var(--accent);
            border: 3px solid var(--accent);
        }

        .success-message {
            color: var(--success);
            border: 3px solid var(--success);
        }

        .route-suggestions {
            max-height: 150px;
            overflow-y: auto;
            border: 2px solid var(--primary);
            background-color: var(--secondary);
            position: absolute;
            width: 100%;
            z-index: 1000;
            display: none;
        }

        .route-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--primary);
            font-weight: bold;
        }

        .route-item:hover {
            background-color: var(--accent);
            color: var(--secondary);
        }

        .stop-inputs {
            display: none;
            margin-top: 15px;
            padding: 15px;
            border: 2px dashed var(--primary);
        }

        .stop-inputs.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html" class="back-btn">‚Üê BACK</a>
        <div class="page-title">Create New Ride</div>
    </div>

    <div class="create-ride-container">
        <form id="createRideForm">
            <div class="form-section">
                <div class="section-title">üöó Trip Information</div>
                
                <div class="row">
                    <div class="input-group">
                        <label for="startPoint">From</label>
                        <input type="text" id="startPoint" name="start_point" placeholder="Starting location" required>
                        <div class="route-suggestions" id="startSuggestions"></div>
                    </div>
                    <div class="input-group">
                        <label for="destination">To</label>
                        <input type="text" id="destination" name="destination" placeholder="Destination" required>
                        <div class="route-suggestions" id="destSuggestions"></div>
                    </div>
                </div>

                <div class="row">
                    <div class="input-group">
                        <label for="tripDate">Date</label>
                        <input type="date" id="tripDate" name="trip_date" required>
                    </div>
                    <div class="input-group">
                        <label for="tripTime">Time</label>
                        <input type="time" id="tripTime" name="trip_time" required>
                    </div>
                </div>

                <div class="input-group">
                    <label for="requestType">Trip Type</label>
                    <select id="requestType" name="request_type" required>
                        <option value="">Select Trip Type</option>
                        <option value="Ride_Share">Ride Share</option>
                        <option value="Private_Hire">Private Hire</option>
                    </select>
                </div>

                <div class="input-group">
                    <input type="checkbox" id="addStops" style="width: auto; margin-right: 10px;">
                    <label for="addStops" style="display: inline;">Add intermediate stops</label>
                </div>

                <div class="stop-inputs" id="stopInputs">
                    <div class="row">
                        <div class="input-group">
                            <label for="stop1">Stop 1</label>
                            <input type="text" id="stop1" name="stop1" placeholder="Optional stop">
                        </div>
                        <div class="input-group">
                            <label for="stop2">Stop 2</label>
                            <input type="text" id="stop2" name="stop2" placeholder="Optional stop">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">üöô Vehicle Selection</div>
                <div class="vehicle-info">
                    <div id="vehicleList">
                        <div class="vehicle-card" data-vehicle="default">
                            <div>
                                <div class="vehicle-details">Loading your vehicles...</div>
                                <div class="vehicle-capacity">Please wait</div>
                            </div>
                        </div>
                    </div>
                    <input type="hidden" id="selectedVehicle" name="vehicle_num" required>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">üí∞ Pricing</div>
                <div class="row">
                    <div class="input-group">
                        <label for="farePerSeat">Fare per Seat (‡ß≥)</label>
                        <input type="number" id="farePerSeat" name="fare" min="1" step="1" placeholder="50" required>
                    </div>
                    <div class="input-group">
                        <label for="availableSeats">Available Seats</label>
                        <input type="number" id="availableSeats" name="available_seats" min="1" max="8" value="3" readonly>
                    </div>
                </div>
                
                <div class="price-calculator">
                    <div style="text-align: center; font-weight: bold; margin-bottom: 10px;">ESTIMATED EARNINGS</div>
                    <div class="price-display" id="estimatedEarnings">‡ß≥0</div>
                    <div style="text-align: center; font-size: 12px;">Based on full occupancy</div>
                </div>
            </div>

            <div class="form-section">
                <div class="section-title">üìù Additional Information</div>
                <div class="input-group">
                    <label for="contactNumber">Contact Number</label>
                    <input type="tel" id="contactNumber" name="contact" placeholder="Your contact number">
                </div>
                
                <div class="input-group">
                    <label for="notes">Special Notes (Optional)</label>
                    <textarea id="notes" name="notes" placeholder="Any special instructions, pickup points, or requirements..."></textarea>
                </div>
            </div>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <button type="submit" class="submit-btn" id="submitBtn">Create Ride</button>
        </form>
    </div>

    <script>
        // Popular locations in Bangladesh
        const locations = [
            'Dhaka - Dhanmondi', 'Dhaka - Gulshan', 'Dhaka - Uttara', 'Dhaka - Mirpur',
            'Dhaka - Old Dhaka', 'Dhaka - Wari', 'Dhaka - Motijheel', 'Dhaka - Ramna',
            'Chittagong - Agrabad', 'Chittagong - Panchlaish', 'Sylhet - Zindabazar',
            'Rajshahi - Shah Makhdum', 'Khulna - Daulatpur', 'Barisal - Sadar',
            'Rangpur - Modern', 'Comilla - Kandirpar', 'Mymensingh - Sadar',
            'Gazipur - Savar', 'Narayanganj - Fatullah', 'Jessore - Sadar'
        ];

        // Initialize page
        function initializePage() {
            setMinDate();
            loadUserVehicles();
            loadUserContact();
            setupEventListeners();
        }

        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('tripDate').setAttribute('min', today);
        }

        function loadUserContact() {
            const userPhone = localStorage.getItem('user_phone');
            if (userPhone) {
                document.getElementById('contactNumber').value = userPhone;
            }
        }

        function loadUserVehicles() {
            fetch('get_user_vehicles.php')
                .then(response => response.json())
                .then(data => {
                    const vehicleList = document.getElementById('vehicleList');
                    
                    if (data.success && data.data.length > 0) {
                        vehicleList.innerHTML = '';
                        data.data.forEach((vehicle, index) => {
                            const vehicleCard = document.createElement('div');
                            vehicleCard.className = 'vehicle-card' + (index === 0 ? ' selected' : '');
                            vehicleCard.dataset.vehicle = vehicle.Vehicle_Num;
                            vehicleCard.dataset.capacity = vehicle.Capacity;
                            vehicleCard.innerHTML = `
                                <div>
                                    <div class="vehicle-details">${vehicle.Car_Model} - ${vehicle.Vehicle_Num}</div>
                                    <div class="vehicle-capacity">${vehicle.Car_Type} ‚Ä¢ Capacity: ${vehicle.Capacity} passengers</div>
                                </div>
                                <div style="font-size: 24px;">${getCarIcon(vehicle.Car_Type)}</div>
                            `;
                            
                            vehicleCard.addEventListener('click', function() {
                                selectVehicle(this);
                            });
                            
                            vehicleList.appendChild(vehicleCard);
                        });
                        
                        // Select first vehicle by default
                        if (data.data.length > 0) {
                            document.getElementById('selectedVehicle').value = data.data[0].Vehicle_Num;
                            document.getElementById('availableSeats').value = Math.max(1, data.data[0].Capacity - 1);
                            updateEstimatedEarnings();
                        }
                    } else {
                        vehicleList.innerHTML = `
                            <div style="text-align: center; padding: 20px; color: var(--accent);">
                                <strong>No vehicles registered!</strong><br>
                                Please add a vehicle to your profile first.
                                <a href="profile.html" style="color: var(--primary); text-decoration: underline;">Go to Profile</a>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    console.error('Error loading vehicles:', error);
                });
        }

        function getCarIcon(carType) {
            const icons = {
                'Sedan': 'üöó',
                'SUV': 'üöô',
                'Hatchback': 'üöó',
                'Microbus': 'üöê',
                'Other': 'üöó'
            };
            return icons[carType] || 'üöó';
        }

        function selectVehicle(vehicleCard) {
            document.querySelectorAll('.vehicle-card').forEach(card => {
                card.classList.remove('selected');
            });
            vehicleCard.classList.add('selected');
            
            const vehicleNum = vehicleCard.dataset.vehicle;
            const capacity = parseInt(vehicleCard.dataset.capacity);
            
            document.getElementById('selectedVehicle').value = vehicleNum;
            document.getElementById('availableSeats').value = Math.max(1, capacity - 1);
            updateEstimatedEarnings();
        }

        function setupEventListeners() {
            // Add stops checkbox
            document.getElementById('addStops').addEventListener('change', function() {
                const stopInputs = document.getElementById('stopInputs');
                if (this.checked) {
                    stopInputs.classList.add('active');
                } else {
                    stopInputs.classList.remove('active');
                }
            });

            // Fare input change
            document.getElementById('farePerSeat').addEventListener('input', updateEstimatedEarnings);

            // Location suggestions
            setupLocationSuggestions('startPoint', 'startSuggestions');
            setupLocationSuggestions('destination', 'destSuggestions');

            // Form submission
            document.getElementById('createRideForm').addEventListener('submit', handleFormSubmission);
        }

        function updateEstimatedEarnings() {
            const fare = parseFloat(document.getElementById('farePerSeat').value) || 0;
            const seats = parseInt(document.getElementById('availableSeats').value) || 0;
            const earnings = fare * seats;
            document.getElementById('estimatedEarnings').textContent = '‡ß≥' + earnings;
        }

        function setupLocationSuggestions(inputId, suggestionsId) {
            const input = document.getElementById(inputId);
            const suggestions = document.getElementById(suggestionsId);

            input.addEventListener('input', function() {
                const value = this.value.toLowerCase();
                if (value.length < 2) {
                    suggestions.style.display = 'none';
                    return;
                }

                const matches = locations.filter(location => 
                    location.toLowerCase().includes(value)
                );

                if (matches.length > 0) {
                    suggestions.innerHTML = '';
                    matches.slice(0, 5).forEach(match => {
                        const item = document.createElement('div');
                        item.className = 'route-item';
                        item.textContent = match;
                        item.addEventListener('click', function() {
                            input.value = match;
                            suggestions.style.display = 'none';
                        });
                        suggestions.appendChild(item);
                    });
                    suggestions.style.display = 'block';
                } else {
                    suggestions.style.display = 'none';
                }
            });

            input.addEventListener('blur', function() {
                setTimeout(() => {
                    suggestions.style.display = 'none';
                }, 200);
            });
        }

        function handleFormSubmission(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const errorMsg = document.getElementById('errorMessage');
            const successMsg = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            errorMsg.style.display = 'none';
            successMsg.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating Ride...';

            fetch('create_ride.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Ride';
                if (data.success) {
                    successMsg.textContent = data.message;
                    successMsg.style.display = 'block';
                    setTimeout(() => {
                        window.location.href = 'my_trips.html';
                    }, 2000);
                } else {
                    errorMsg.textContent = data.message;
                    errorMsg.style.display = 'block';
                }
            })
            .catch(error => {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Ride';
                console.error('Error:', error);
                errorMsg.textContent = 'Failed to create ride. Please try again.';
                errorMsg.style.display = 'block';
            });
        }

        // Check if user is logged in and is a driver
        function checkAccess() {
            const userType = localStorage.getItem('user_type');
            if (userType === 'student') {
                alert('Only drivers can create rides!');
                window.location.href = 'dashboard.html';
                return;
            }
            
            if (!localStorage.getItem('user_logged_in')) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Initialize page when loaded
        window.addEventListener('load', function() {
            checkAccess();
            initializePage();
        });
    </script>
</body>
</html>
