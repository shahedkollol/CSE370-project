<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - DA Transporter</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #FF5E5B;
            --success: #4CAF50;
            --warning: #FFC107;
            --info: #17A2B8;
            --shadow: 8px 8px 0px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--secondary);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 20px 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
        }

        .header-actions {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .back-btn, .btn {
            padding: 10px 20px;
            background-color: var(--secondary);
            color: var(--primary);
            border: 3px solid var(--primary);
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            font-size: 12px;
        }

        .back-btn:hover, .btn:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .btn-danger {
            background-color: var(--accent);
            color: var(--secondary);
        }

        .btn-success {
            background-color: var(--success);
            color: var(--secondary);
        }

        .notification-stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            padding: 20px;
            text-align: center;
            min-width: 120px;
            box-shadow: 4px 4px 0px var(--primary);
        }

        .stat-number {
            font-size: 24px;
            font-weight: 900;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
        }

        .notifications-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .notification-item {
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: 4px 4px 0px var(--primary);
            padding: 20px;
            margin-bottom: 15px;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .notification-item:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px var(--primary);
        }

        .notification-item.unread {
            border-left: 8px solid var(--accent);
            background-color: #fff8f6;
        }

        .notification-item.read {
            opacity: 0.8;
        }

        .notification-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
            gap: 15px;
        }

        .notification-type {
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            padding: 4px 8px;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .notification-type.trip { background-color: var(--info); color: var(--secondary); }
        .notification-type.booking { background-color: var(--warning); color: var(--primary); }
        .notification-type.review { background-color: var(--success); color: var(--secondary); }
        .notification-type.system { background-color: var(--accent); color: var(--secondary); }

        .notification-time {
            font-size: 11px;
            color: #666;
            font-weight: bold;
            white-space: nowrap;
        }

        .notification-message {
            color: var(--primary);
            font-weight: bold;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .notification-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 10px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-weight: bold;
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--primary);
            font-weight: bold;
        }

        .empty-state h3 {
            margin-bottom: 15px;
            text-transform: uppercase;
            font-size: 20px;
        }

        .empty-state p {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .filter-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 3px solid var(--primary);
            overflow-x: auto;
        }

        .filter-tab {
            padding: 12px 20px;
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            border-bottom: none;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 12px;
            transition: all 0.3s;
            white-space: nowrap;
        }

        .filter-tab.active {
            background-color: var(--accent);
            color: var(--secondary);
            transform: translateY(3px);
        }

        .filter-tab:hover:not(.active) {
            background-color: #f8f9fa;
        }

        .notification-read-indicator {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: var(--accent);
        }

        .notification-item.read .notification-read-indicator {
            display: none;
        }

        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }
            
            .header-actions {
                flex-direction: column;
                width: 100%;
            }
            
            .notification-stats {
                flex-direction: column;
                align-items: center;
            }
            
            .notification-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
            
            .filter-tabs {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">Notifications</div>
        <div class="header-actions">
            <a href="dashboard.html" class="back-btn">Back to Dashboard</a>
            <button class="btn btn-success" onclick="markAllAsRead()">Mark All Read</button>
            <button class="btn btn-danger" onclick="clearAllNotifications()">Clear All</button>
        </div>
    </div>

    <div class="notification-stats">
        <div class="stat-card">
            <div class="stat-number" id="totalNotifications">0</div>
            <div class="stat-label">Total</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="unreadNotifications">0</div>
            <div class="stat-label">Unread</div>
        </div>
        <div class="stat-card">
            <div class="stat-number" id="todayNotifications">0</div>
            <div class="stat-label">Today</div>
        </div>
    </div>

    <div class="notifications-container">
        <div class="filter-tabs">
            <div class="filter-tab active" data-filter="all" onclick="filterNotifications('all')">All</div>
            <div class="filter-tab" data-filter="unread" onclick="filterNotifications('unread')">Unread</div>
            <div class="filter-tab" data-filter="trip" onclick="filterNotifications('trip')">Trips</div>
            <div class="filter-tab" data-filter="booking" onclick="filterNotifications('booking')">Bookings</div>
            <div class="filter-tab" data-filter="review" onclick="filterNotifications('review')">Reviews</div>
            <div class="filter-tab" data-filter="system" onclick="filterNotifications('system')">System</div>
        </div>

        <div id="notificationsContent">
            <div class="loading" id="loadingIndicator">Loading notifications...</div>
        </div>
    </div>

    <script>
        let allNotifications = [];
        let currentFilter = 'all';

        function loadNotifications() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const notificationsContent = document.getElementById('notificationsContent');
            
            loadingIndicator.style.display = 'block';

            fetch('get_notifications.php')
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    
                    if (data.success) {
                        allNotifications = data.data;
                        updateStats();
                        displayNotifications(allNotifications);
                    } else {
                        notificationsContent.innerHTML = `
                            <div class="empty-state">
                                <h3>Error Loading Notifications</h3>
                                <p>${data.message}</p>
                                <button class="btn" onclick="loadNotifications()">Retry</button>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    notificationsContent.innerHTML = `
                        <div class="empty-state">
                            <h3>Connection Error</h3>
                            <p>Unable to load notifications. Please try again.</p>
                            <button class="btn" onclick="loadNotifications()">Retry</button>
                        </div>
                    `;
                    console.error('Error:', error);
                });
        }

        function updateStats() {
            const total = allNotifications.length;
            const unread = allNotifications.filter(n => n.Status === 'Unread').length;
            const today = allNotifications.filter(n => isToday(n.Created_At)).length;

            document.getElementById('totalNotifications').textContent = total;
            document.getElementById('unreadNotifications').textContent = unread;
            document.getElementById('todayNotifications').textContent = today;
        }

        function displayNotifications(notifications) {
            const notificationsContent = document.getElementById('notificationsContent');
            
            if (notifications.length === 0) {
                notificationsContent.innerHTML = `
                    <div class="empty-state">
                        <h3>No Notifications</h3>
                        <p>You're all caught up! No notifications to show.</p>
                        <a href="dashboard.html" class="btn">Go to Dashboard</a>
                    </div>
                `;
                return;
            }

            notificationsContent.innerHTML = notifications.map(notification => {
                const notificationType = getNotificationType(notification.Message);
                const timeAgo = getTimeAgo(notification.Created_At);
                const isUnread = notification.Status === 'Unread';

                return `
                    <div class="notification-item ${isUnread ? 'unread' : 'read'}" 
                         onclick="markAsRead(${notification.Notification_ID})"
                         data-type="${notificationType}">
                        
                        ${isUnread ? '<div class="notification-read-indicator"></div>' : ''}
                        
                        <div class="notification-header">
                            <span class="notification-type ${notificationType}">${notificationType}</span>
                            <span class="notification-time">${timeAgo}</span>
                        </div>
                        
                        <div class="notification-message">
                            ${notification.Message}
                        </div>
                        
                        <div class="notification-actions">
                            ${generateNotificationActions(notification, notificationType)}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function getNotificationType(message) {
            const lower = message.toLowerCase();
            
            if (lower.includes('trip') || lower.includes('ride') || lower.includes('driver') || lower.includes('passenger')) {
                return 'trip';
            }
            if (lower.includes('booking') || lower.includes('bus') || lower.includes('seat')) {
                return 'booking';
            }
            if (lower.includes('review') || lower.includes('rating') || lower.includes('rated')) {
                return 'review';
            }
            return 'system';
        }

        function generateNotificationActions(notification, type) {
            let actions = [];
            const lower = notification.Message.toLowerCase();

            // Trip-related actions
            if (type === 'trip') {
                if (lower.includes('requested to join')) {
                    actions.push('<button class="btn btn-small btn-success" onclick="handleTripRequest(\'accept\')">Accept</button>');
                    actions.push('<button class="btn btn-small btn-danger" onclick="handleTripRequest(\'reject\')">Reject</button>');
                }
                actions.push('<button class="btn btn-small" onclick="viewTrips()">View Trips</button>');
            }
            
            // Booking-related actions
            if (type === 'booking') {
                actions.push('<button class="btn btn-small" onclick="viewBookings()">View Bookings</button>');
            }
            
            // Review-related actions
            if (type === 'review') {
                if (lower.includes('please review')) {
                    actions.push('<button class="btn btn-small btn-success" onclick="leaveReview()">Leave Review</button>');
                }
            }

            // Common action - mark as read
            if (notification.Status === 'Unread') {
                actions.push(`<button class="btn btn-small" onclick="markAsRead(${notification.Notification_ID}, event)">Mark as Read</button>`);
            }

            return actions.join('');
        }


        // Navigation functions
        function viewTrips() {
            window.location.href = 'my_trips.html';
        }

        function viewBookings() {
            window.location.href = 'my_trips.html';
        }

        function leaveReview() {
            window.location.href = 'my_trips.html';
        }

        // Utility functions
        function isToday(dateString) {
            const today = new Date();
            const date = new Date(dateString);
            return date.toDateString() === today.toDateString();
        }

        function getTimeAgo(dateString) {
            const now = new Date();
            const date = new Date(dateString);
            const diff = now - date;
            
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            const days = Math.floor(hours / 24);
            
            if (days > 0) {
                return days === 1 ? '1 day ago' : `${days} days ago`;
            } else if (hours > 0) {
                return hours === 1 ? '1 hour ago' : `${hours} hours ago`;
            } else if (minutes > 0) {
                return minutes === 1 ? '1 minute ago' : `${minutes} minutes ago`;
            } else {
                return 'Just now';
            }
        }

        // Check login status
        function checkLoginStatus() {
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }
            loadNotifications();
        }

        // Auto-refresh notifications every 30 seconds
        function startAutoRefresh() {
            setInterval(() => {
                loadNotifications();
            }, 30000); // 30 seconds
        }

        // Initialize
        window.addEventListener('load', function() {
            checkLoginStatus();
            startAutoRefresh();
        });

        // Handle visibility change to refresh notifications when user returns to tab
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadNotifications();
            }
        });
    </script>
</body>
</html>
