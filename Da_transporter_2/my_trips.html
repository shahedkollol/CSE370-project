<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Trips - DA Transporter</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #FF5E5B;
            --success: #4CAF50;
            --warning: #FFC107;
            --info: #17A2B8;
            --shadow: 8px 8px 0px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--secondary);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 20px 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: var(--secondary);
            color: var(--primary);
            border: 3px solid var(--primary);
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .filter-container {
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            padding: 20px;
            margin-bottom: 30px;
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filter-label {
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            font-size: 12px;
        }

        .filter-select {
            padding: 8px;
            border: 2px solid var(--primary);
            background-color: var(--secondary);
            color: var(--primary);
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .btn {
            padding: 8px 16px;
            background-color: var(--accent);
            color: var(--secondary);
            border: 3px solid var(--primary);
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
            font-size: 12px;
        }

        .btn:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .trips-container {
            display: grid;
            gap: 20px;
        }

        .trip-card {
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 25px;
            position: relative;
        }

        .trip-card::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .trip-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .trip-route {
            font-size: 18px;
            font-weight: bold;
            color: var(--primary);
        }

        .trip-status {
            padding: 5px 10px;
            font-size: 10px;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid var(--primary);
        }

        .status-pending { background-color: var(--warning); color: var(--primary); }
        .status-confirmed { background-color: var(--success); color: var(--secondary); }
        .status-in_progress { background-color: var(--info); color: var(--secondary); }
        .status-completed { background-color: #6c757d; color: var(--secondary); }
        .status-cancelled { background-color: var(--accent); color: var(--secondary); }
        .status-booked { background-color: var(--warning); color: var(--primary); }
        .status-paid { background-color: var(--success); color: var(--secondary); }

        .trip-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            padding: 8px;
            border: 2px solid var(--primary);
            background-color: #f8f9fa;
        }

        .detail-label {
            font-weight: bold;
            color: var(--primary);
            font-size: 12px;
            text-transform: uppercase;
        }

        .detail-value {
            font-weight: bold;
            color: var(--accent);
        }

        .trip-actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .btn-small {
            padding: 5px 10px;
            font-size: 10px;
        }

        .btn-success {
            background-color: var(--success);
        }

        .btn-warning {
            background-color: var(--warning);
            color: var(--primary);
        }

        .btn-info {
            background-color: var(--info);
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-weight: bold;
            color: var(--primary);
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--primary);
            font-weight: bold;
        }

        .empty-state h3 {
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
        }

        .modal-content {
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 30px;
            margin: 50px auto;
            width: 90%;
            max-width: 600px;
            position: relative;
            max-height: 80vh;
            overflow-y: auto;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            color: var(--primary);
        }

        .review-form {
            margin-top: 20px;
        }

        .rating-stars {
            display: flex;
            gap: 5px;
            margin-bottom: 15px;
        }

        .star {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
        }

        .star.active {
            color: var(--warning);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-label {
            display: block;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 5px;
            text-transform: uppercase;
            font-size: 12px;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid var(--primary);
            background-color: var(--secondary);
            color: var(--primary);
            font-weight: bold;
            font-family: 'Courier New', monospace;
        }

        .form-textarea {
            height: 100px;
            resize: vertical;
        }

        .role-indicator {
            font-size: 10px;
            font-weight: bold;
            color: var(--accent);
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .trip-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .filter-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .trip-details {
                grid-template-columns: 1fr;
            }
            
            .trip-actions {
                justify-content: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">My Trips</div>
        <a href="dashboard.html" class="back-btn">BACK TO DASHBOARD</a>
    </div>

    <div class="filter-container">
        <div class="filter-group">
            <label class="filter-label">Status:</label>
            <select id="statusFilter" class="filter-select">
                <option value="">All Statuses</option>
                <option value="Pending">Pending</option>
                <option value="Confirmed">Confirmed</option>
                <option value="In_Progress">In Progress</option>
                <option value="Completed">Completed</option>
                <option value="Cancelled">Cancelled</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label class="filter-label">Role:</label>
            <select id="roleFilter" class="filter-select">
                <option value="">All Roles</option>
                <option value="Driver/Creator">Driver/Creator</option>
                <option value="Passenger">Passenger</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label class="filter-label">Type:</label>
            <select id="typeFilter" class="filter-select">
                <option value="">All Types</option>
                <option value="ride">Private Rides</option>
                <option value="bus">Bus Bookings</option>
            </select>
        </div>
        
        <button class="btn" onclick="applyFilters()">Apply Filters</button>
        <button class="btn btn-warning" onclick="resetFilters()">Reset</button>
    </div>

    <!-- Place this block where you want the submit review section to appear -->
    <div class="review-section" style="max-width:600px;margin:30px auto 0 auto;">
        <h2 style="text-align:center;color:var(--primary);margin-bottom:15px;">Submit a Review</h2>
        <form id="submitReviewForm" style="background:#fff;border:2px solid var(--primary);padding:20px;border-radius:8px;">
            <div class="form-group">
                <label class="form-label" for="reviewTripIdInput">Trip ID</label>
                <input type="number" id="reviewTripIdInput" name="trip_id" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="reviewRatedIdInput">User NID to Review</label>
                <input type="text" id="reviewRatedIdInput" name="rated_id" class="form-input" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="reviewRatingInput">Rating</label>
                <select id="reviewRatingInput" name="rating" class="form-input" required>
                    <option value="">Select rating</option>
                    <option value="5">5 - Excellent</option>
                    <option value="4">4 - Good</option>
                    <option value="3">3 - Average</option>
                    <option value="2">2 - Poor</option>
                    <option value="1">1 - Bad</option>
                </select>
            </div>
            <div class="form-group">
                <label class="form-label" for="reviewCommentInput">Comment (optional)</label>
                <textarea id="reviewCommentInput" name="comment" class="form-textarea" rows="3"></textarea>
            </div>
            <button type="submit" class="btn">Submit Review</button>
            <div id="submitReviewMsg" style="margin-top:10px;"></div>
        </form>
    </div>

    <div class="trips-container" id="tripsContainer">
        <div class="loading" id="loadingIndicator">Loading your trips...</div>
    </div>

    <!-- Trip Details Modal -->
    <div id="tripDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('tripDetailsModal')">&times;</span>
            <h3 class="section-title" id="modalTripTitle">Trip Details</h3>
            <div id="tripDetailsContent">
                <!-- Trip details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Review Modal -->
    <div id="reviewModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('reviewModal')">&times;</span>
            <h3 class="section-title">Leave a Review</h3>
            <div id="reviewContent">
                <form id="reviewForm" class="review-form">
                    <div class="form-group">
                        <label class="form-label">Rating</label>
                        <div class="rating-stars" id="ratingStars">
                            <span class="star" data-rating="1">★</span>
                            <span class="star" data-rating="2">★</span>
                            <span class="star" data-rating="3">★</span>
                            <span class="star" data-rating="4">★</span>
                            <span class="star" data-rating="5">★</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Comment</label>
                        <textarea id="reviewComment" class="form-textarea" placeholder="Share your experience..."></textarea>
                    </div>
                    <input type="hidden" id="reviewTripId">
                    <input type="hidden" id="reviewRatedId">
                    <button type="submit" class="btn">Submit Review</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let allTrips = [];
        let currentRating = 0;

        function showModal(modalId) {
            document.getElementById(modalId).style.display = 'block';
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function loadTrips() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const tripsContainer = document.getElementById('tripsContainer');
            
            loadingIndicator.style.display = 'block';

            fetch('get_my_trips.php')
                .then(response => response.json())
                .then(data => {
                    loadingIndicator.style.display = 'none';
                    if (data.success) {
                        allTrips = data.data;
                        displayTrips(allTrips);
                    } else {
                        tripsContainer.innerHTML = `
                            <div class="empty-state">
                                <h3>Error Loading Trips</h3>
                                <p>${data.message}</p>
                                <button class="btn" onclick="loadTrips()">Retry</button>
                            </div>
                        `;
                    }
                })
                .catch(error => {
                    loadingIndicator.style.display = 'none';
                    tripsContainer.innerHTML = `
                        <div class="empty-state">
                            <h3>Connection Error</h3>
                            <p>Unable to load trips. Please try again.</p>
                            <button class="btn" onclick="loadTrips()">Retry</button>
                        </div>
                    `;
                    console.error('Error:', error);
                });
        }

        function displayTrips(trips) {
            const tripsContainer = document.getElementById('tripsContainer');
            
            if (trips.length === 0) {
                tripsContainer.innerHTML = `
                    <div class="empty-state">
                        <h3>No Trips Found</h3>
                        <p>You haven't made any trips yet.</p>
                        <a href="find_ride.html" class="btn">Find a Ride</a>
                    </div>
                `;
                return;
            }

            tripsContainer.innerHTML = trips.map(trip => {
                const isCreator = trip.Role === 'Driver/Creator';
                const statusClass = `status-${trip.Trip_Status.toLowerCase().replace(' ', '_')}`;
                
                return `
                    <div class="trip-card">
                        <div class="trip-header">
                            <div>
                                <div class="trip-route">${trip.Start_Point} → ${trip.Destination}</div>
                                <div class="role-indicator">${trip.Role}</div>
                            </div>
                            <div class="trip-status ${statusClass}">${trip.Trip_Status}</div>
                        </div>
                        
                        <div class="trip-details">
                            <div class="detail-item">
                                <span class="detail-label">Date</span>
                                <span class="detail-value">${formatDate(trip.Date)}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Time</span>
                                <span class="detail-value">${trip.Time}</span>
                            </div>
                            <div class="detail-item">
                                <span class="detail-label">Fare</span>
                                <span class="detail-value">৳${trip.Fare}</span>
                            </div>
                            ${trip.Vehicle_Type ? `
                            <div class="detail-item">
                                <span class="detail-label">Vehicle</span>
                                <span class="detail-value">${trip.Vehicle_Type}</span>
                            </div>
                            ` : ''}
                        </div>

                        <div class="trip-actions">
                            <button class="btn btn-small btn-info" onclick="viewTripDetails(${trip.Trip_ID})">Details</button>
                            
                            ${trip.Trip_Status === 'Completed' && !isCreator ? `
                                <button class="btn btn-small btn-warning" onclick="showReviewModal(${trip.Trip_ID}, '${trip.Creator_ID}')">Review Driver</button>
                            ` : ''}
                            
                            ${trip.Trip_Status === 'Completed' && isCreator ? `
                                <button class="btn btn-small btn-success">Completed Trip</button>
                            ` : ''}
                            
                            ${trip.Trip_Status === 'Pending' && !isCreator ? `
                                <button class="btn btn-small btn-warning" onclick="cancelTripJoin(${trip.Trip_ID})">Cancel</button>
                            ` : ''}
                            
                            ${trip.Trip_Status === 'Pending' && isCreator ? `
                                <button class="btn btn-small btn-success" onclick="confirmTrip(${trip.Trip_ID})">Confirm Trip</button>
                                <button class="btn btn-small btn-warning" onclick="cancelTrip(${trip.Trip_ID})">Cancel Trip</button>
                            ` : ''}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function applyFilters() {
            const statusFilter = document.getElementById('statusFilter').value;
            const roleFilter = document.getElementById('roleFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;
            
            let filteredTrips = allTrips.filter(trip => {
                let matches = true;
                
                if (statusFilter && trip.Trip_Status !== statusFilter) {
                    matches = false;
                }
                
                if (roleFilter && trip.Role !== roleFilter) {
                    matches = false;
                }
                
                if (typeFilter) {
                    const isBusBooking = trip.hasOwnProperty('Bus_ID') && trip.Bus_ID;
                    if (typeFilter === 'bus' && !isBusBooking) {
                        matches = false;
                    }
                    if (typeFilter === 'ride' && isBusBooking) {
                        matches = false;
                    }
                }
                
                return matches;
            });
            
            displayTrips(filteredTrips);
        }

        function resetFilters() {
            document.getElementById('statusFilter').value = '';
            document.getElementById('roleFilter').value = '';
            document.getElementById('typeFilter').value = '';
            displayTrips(allTrips);
        }

        function viewTripDetails(tripId) {
            fetch(`get_trip_details.php?trip_id=${tripId}`)
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        const trip = data.data;
                        document.getElementById('modalTripTitle').textContent = `Trip #${tripId}`;
                        document.getElementById('tripDetailsContent').innerHTML = generateTripDetailsHTML(trip);
                        showModal('tripDetailsModal');
                    } else {
                        alert('Error loading trip details: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error loading trip details');
                    console.error('Error:', error);
                });
        }

        function generateTripDetailsHTML(trip) {
            return `
                <div class="trip-details">
                    <div class="detail-item">
                        <span class="detail-label">Creator</span>
                        <span class="detail-value">${trip.Creator_Name}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Route</span>
                        <span class="detail-value">${trip.Start_Point} → ${trip.Destination}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Date & Time</span>
                        <span class="detail-value">${formatDate(trip.Date)} ${trip.Time}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Fare</span>
                        <span class="detail-value">৳${trip.Fare}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Status</span>
                        <span class="detail-value">${trip.Trip_Status}</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-label">Passengers</span>
                        <span class="detail-value">${trip.Capacity_Used} / ${trip.Total_Capacity}</span>
                    </div>
                    ${trip.Vehicle_Info ? `
                        <div class="detail-item">
                            <span class="detail-label">Vehicle</span>
                            <span class="detail-value">${trip.Vehicle_Info}</span>
                        </div>
                    ` : ''}
                </div>
                
                ${trip.passengers && trip.passengers.length > 0 ? `
                    <h4 style="margin: 20px 0 10px 0; text-transform: uppercase; color: var(--primary);">Passengers</h4>
                    <div class="passenger-list">
                        ${trip.passengers.map(passenger => `
                            <div class="detail-item">
                                <span class="detail-label">${passenger.Name}</span>
                                <span class="detail-value">${passenger.Phone}</span>
                            </div>
                        `).join('')}
                    </div>
                ` : ''}
            `;
        }

        function showReviewModal(tripId, ratedId) {
            document.getElementById('reviewTripId').value = tripId;
            document.getElementById('reviewRatedId').value = ratedId;
            document.getElementById('reviewComment').value = '';
            currentRating = 0;
            updateStarDisplay();
            showModal('reviewModal');
        }

        function confirmTrip(tripId) {
            if (confirm('Confirm this trip?')) {
                fetch('update_trip_status.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trip_id: tripId, status: 'Confirmed' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Trip confirmed successfully!');
                        loadTrips();
                    } else {
                        alert('Error confirming trip: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error confirming trip');
                });
            }
        }

        function cancelTrip(tripId) {
            if (confirm('Cancel this trip? This action cannot be undone.')) {
                fetch('update_trip_status.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trip_id: tripId, status: 'Cancelled' })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Trip cancelled successfully!');
                        loadTrips();
                    } else {
                        alert('Error cancelling trip: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error cancelling trip');
                });
            }
        }

        function cancelTripJoin(tripId) {
            if (confirm('Cancel your participation in this trip?')) {
                fetch('leave_trip.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ trip_id: tripId })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Successfully left the trip!');
                        loadTrips();
                    } else {
                        alert('Error leaving trip: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error leaving trip');
                });
            }
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-GB');
        }

        function updateStarDisplay() {
            const stars = document.querySelectorAll('.star');
            stars.forEach((star, index) => {
                if (index < currentRating) {
                    star.classList.add('active');
                } else {
                    star.classList.remove('active');
                }
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Star rating functionality
            const stars = document.querySelectorAll('.star');
            stars.forEach(star => {
                star.addEventListener('click', function() {
                    currentRating = parseInt(this.getAttribute('data-rating'));
                    updateStarDisplay();
                });
            });

            // Review form submission
            document.getElementById('reviewForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (currentRating === 0) {
                    alert('Please select a rating');
                    return;
                }
                
                const formData = {
                    trip_id: document.getElementById('reviewTripId').value,
                    rated_id: document.getElementById('reviewRatedId').value,
                    rating: currentRating,
                    comment: document.getElementById('reviewComment').value
                };
                
                fetch('submit_review.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Review submitted successfully!');
                        closeModal('reviewModal');
                        loadTrips();
                    } else {
                        alert('Error submitting review: ' + data.message);
                    }
                })
                .catch(error => {
                    alert('Error submitting review');
                });
            });

            // Submit review from review section
            document.getElementById('submitReviewForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const tripId = document.getElementById('reviewTripIdInput').value;
                const ratedId = document.getElementById('reviewRatedIdInput').value;
                const rating = document.getElementById('reviewRatingInput').value;
                const comment = document.getElementById('reviewCommentInput').value;
                const msgDiv = document.getElementById('submitReviewMsg');
                msgDiv.textContent = '';
                msgDiv.style.color = '';

                // Get rater NID from session or localStorage
                const raterNID = localStorage.getItem('nid');
                if (!raterNID) {
                    msgDiv.textContent = 'Your NID is not found. Please login again.';
                    msgDiv.style.color = 'red';
                    return;
                }

                fetch('submit_review.php', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        trip_id: tripId,
                        rated_id: ratedId,
                        rating: rating,
                        comment: comment,
                        rater_id: raterNID // Pass rater NID as foreign key
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        msgDiv.textContent = data.message;
                        msgDiv.style.color = 'green';
                        document.getElementById('submitReviewForm').reset();
                    } else {
                        msgDiv.textContent = data.message;
                        msgDiv.style.color = 'red';
                    }
                })
                .catch(error => {
                    msgDiv.textContent = 'Error submitting review';
                    msgDiv.style.color = 'red';
                });
            });
        });

        // Check login status
        function checkLoginStatus() {
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                window.location.href = 'login.html';
                return;
            }
            loadTrips();
        }

        // Initialize
        window.addEventListener('load', checkLoginStatus);

        // Close modals when clicking outside
        window.addEventListener('click', function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        });
    </script>
</body>
