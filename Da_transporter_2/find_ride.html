<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Rides - DA Transporter</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #FF5E5B;
            --success: #4CAF50;
            --warning: #FFC107;
            --shadow: 8px 8px 0px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--secondary);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 20px 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: var(--secondary);
            color: var(--primary);
            border: 3px solid var(--primary);
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
        }

        .back-btn:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .page-title {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
        }

        .search-container {
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .search-container::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        input, select {
            padding: 12px 15px;
            border: 3px solid var(--primary);
            background-color: var(--secondary);
            font-size: 16px;
            outline: none;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        input:focus, select:focus {
            box-shadow: 4px 4px 0px var(--primary);
        }

        .search-btn {
            padding: 12px 25px;
            background-color: var(--accent);
            color: var(--secondary);
            border: 3px solid var(--primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .search-btn:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 8px 15px;
            background-color: var(--secondary);
            color: var(--primary);
            border: 2px solid var(--primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 12px;
        }

        .filter-btn:hover, .filter-btn.active {
            background-color: var(--primary);
            color: var(--secondary);
        }

        .results-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .results-count {
            font-weight: bold;
            color: var(--primary);
        }

        .sort-options {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .ride-card {
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .ride-card::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .ride-card:hover {
            transform: translate(-4px, -4px);
            box-shadow: 12px 12px 0px var(--primary);
        }

        .ride-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 2px solid var(--primary);
        }

        .route-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .location {
            font-weight: bold;
            color: var(--primary);
            font-size: 18px;
        }

        .arrow {
            font-size: 24px;
            color: var(--accent);
        }

        .trip-status {
            padding: 5px 15px;
            font-weight: bold;
            font-size: 12px;
            text-transform: uppercase;
        }

        .status-pending {
            background-color: var(--warning);
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .status-confirmed {
            background-color: var(--success);
            color: var(--secondary);
            border: 2px solid var(--primary);
        }

        .ride-details {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr auto;
            gap: 20px;
            align-items: center;
        }

        .detail-item {
            text-align: center;
        }

        .detail-label {
            font-size: 12px;
            font-weight: bold;
            color: var(--primary);
            text-transform: uppercase;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: bold;
            color: var(--primary);
        }

        .fare {
            font-size: 24px;
            color: var(--accent);
        }

        .join-btn {
            padding: 15px 30px;
            background-color: var(--accent);
            color: var(--secondary);
            border: 3px solid var(--primary);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
        }

        .join-btn:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .join-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .driver-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 20px;
            border-top: 2px solid var(--primary);
            background-color: #f9f9f9;
        }

        .driver-avatar {
            width: 40px;
            height: 40px;
            background-color: var(--accent);
            color: var(--secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid var(--primary);
        }

        .driver-details {
            flex: 1;
        }

        .driver-name {
            font-weight: bold;
            color: var(--primary);
        }

        .driver-rating {
            font-size: 14px;
            color: var(--primary);
        }

        .vehicle-info {
            font-size: 14px;
            color: var(--primary);
            font-weight: bold;
        }

        .no-results {
            text-align: center;
            padding: 50px;
            color: var(--primary);
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--primary);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .ride-details {
                grid-template-columns: 1fr 1fr;
                gap: 15px;
            }
            
            .route-info {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="dashboard.html" class="back-btn">‚Üê BACK</a>
        <div class="page-title">Find Rides</div>
    </div>

    <div class="search-container">
        <form class="search-form" id="searchForm">
            <div class="input-group">
                <label for="searchFrom">From</label>
                <input type="text" id="searchFrom" name="from" placeholder="Starting location">
            </div>
            <div class="input-group">
                <label for="searchTo">To</label>
                <input type="text" id="searchTo" name="to" placeholder="Destination">
            </div>
            <div class="input-group">
                <label for="searchDate">Date</label>
                <input type="date" id="searchDate" name="date">
            </div>
            <button type="submit" class="search-btn">Search</button>
        </form>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">All Rides</button>
            <button class="filter-btn" data-filter="ride_share">Ride Share</button>
            <button class="filter-btn" data-filter="private_hire">Private Hire</button>
            <button class="filter-btn" data-filter="cheap">Under ‡ß≥100</button>
            <button class="filter-btn" data-filter="today">Today</button>
        </div>
    </div>

    <div class="results-container">
        <div class="results-header">
            <div class="results-count" id="resultsCount">Loading rides...</div>
            <div class="sort-options">
                <label for="sortBy" style="font-weight: bold;">Sort by:</label>
                <select id="sortBy">
                    <option value="time">Time</option>
                    <option value="price_low">Price (Low to High)</option>
                    <option value="price_high">Price (High to Low)</option>
                    <option value="distance">Distance</option>
                </select>
            </div>
        </div>

        <div id="ridesContainer">
            <div class="loading">
                <div>üîç Searching for available rides...</div>
            </div>
        </div>
    </div>

    <script>
        let allRides = [];
        let currentFilter = 'all';

        // Popular locations in Bangladesh
        const locations = [
            'Dhaka - Dhanmondi', 'Dhaka - Gulshan', 'Dhaka - Uttara', 'Dhaka - Mirpur',
            'Dhaka - Old Dhaka', 'Dhaka - Wari', 'Dhaka - Motijheel', 'Dhaka - Ramna',
            'Chittagong - Agrabad', 'Chittagong - Panchlaish', 'Sylhet - Zindabazar'
        ];

        function initializePage() {
            setMinDate();
            setupEventListeners();
            loadAvailableRides();
        }

        function setMinDate() {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('searchDate').setAttribute('min', today);
            document.getElementById('searchDate').value = today;
        }

        function setupEventListeners() {
            // Search form
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                searchRides();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    currentFilter = this.dataset.filter;
                    filterAndDisplayRides();
                });
            });

            // Sort dropdown
            document.getElementById('sortBy').addEventListener('change', function() {
                sortAndDisplayRides();
            });
        }

        function loadAvailableRides() {
            fetch('get_available_rides.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        allRides = data.data;
                        filterAndDisplayRides();
                    } else {
                        displayError('Failed to load rides: ' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayError('Failed to load rides. Please try again.');
                });
        }

        function searchRides() {
            const formData = new FormData(document.getElementById('searchForm'));
            
            fetch('search_rides.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    allRides = data.data;
                    currentFilter = 'all';
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    document.querySelector('.filter-btn[data-filter="all"]').classList.add('active');
                    filterAndDisplayRides();
                } else {
                    displayError('Search failed: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayError('Search failed. Please try again.');
            });
        }

        function filterAndDisplayRides() {
            let filteredRides = [...allRides];

            switch (currentFilter) {
                case 'ride_share':
                    filteredRides = filteredRides.filter(ride => ride.Req_Type === 'Ride_Share');
                    break;
                case 'private_hire':
                    filteredRides = filteredRides.filter(ride => ride.Req_Type === 'Private_Hire');
                    break;
                case 'cheap':
                    filteredRides = filteredRides.filter(ride => parseFloat(ride.Fare) < 100);
                    break;
                case 'today':
                    const today = new Date().toISOString().split('T')[0];
                    filteredRides = filteredRides.filter(ride => ride.Date === today);
                    break;
            }

            sortRides(filteredRides);
            displayRides(filteredRides);
        }

        function sortAndDisplayRides() {
            filterAndDisplayRides();
        }

        function sortRides(rides) {
            const sortBy = document.getElementById('sortBy').value;

            rides.sort((a, b) => {
                switch (sortBy) {
                    case 'time':
                        return new Date(a.Date + ' ' + a.Time) - new Date(b.Date + ' ' + b.Time);
                    case 'price_low':
                        return parseFloat(a.Fare) - parseFloat(b.Fare);
                    case 'price_high':
                        return parseFloat(b.Fare) - parseFloat(a.Fare);
                    case 'distance':
                        return parseFloat(a.Distance || 0) - parseFloat(b.Distance || 0);
                    default:
                        return 0;
                }
            });
        }

        function displayRides(rides) {
            const container = document.getElementById('ridesContainer');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `${rides.length} ride${rides.length !== 1 ? 's' : ''} found`;

            if (rides.length === 0) {
                container.innerHTML = `
                    <div class="no-results">
                        <div style="font-size: 48px; margin-bottom: 20px;">üöó</div>
                        <div style="font-size: 18px; margin-bottom: 10px;">No rides found</div>
                        <div>Try adjusting your search criteria or check back later</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = rides.map(ride => createRideCard(ride)).join('');
        }

        function createRideCard(ride) {
            const availableSeats = (ride.Total_Capacity || 4) - (ride.Capacity_Used || 0) - 1; // -1 for driver
            const isJoinable = availableSeats > 0 && ride.Trip_Status === 'Pending';
            const tripDateTime = new Date(ride.Date + ' ' + ride.Time);
            const isToday = new Date().toDateString() === tripDateTime.toDateString();

            return `
                <div class="ride-card">
                    <div class="ride-header">
                        <div class="route-info">
                            <div class="location">${ride.Start_Point}</div>
                            <div class="arrow">‚Üí</div>
                            <div class="location">${ride.Destination}</div>
                        </div>
                        <div class="trip-status status-${ride.Trip_Status.toLowerCase()}">
                            ${ride.Trip_Status}
                        </div>
                    </div>

                    <div class="ride-details">
                        <div class="detail-item">
                            <div class="detail-label">Date & Time</div>
                            <div class="detail-value">
                                ${formatDate(ride.Date)}${isToday ? ' (Today)' : ''}<br>
                                ${formatTime(ride.Time)}
                            </div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Available Seats</div>
                            <div class="detail-value">${Math.max(0, availableSeats)}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Trip Type</div>
                            <div class="detail-value">${ride.Req_Type.replace('_', ' ')}</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-label">Fare</div>
                            <div class="detail-value fare">‡ß≥${ride.Fare}</div>
                            <button class="join-btn" onclick="joinRide(${ride.Trip_ID})" 
                                    ${!isJoinable ? 'disabled' : ''}>
                                ${!isJoinable ? 'Not Available' : 'Join Ride'}
                            </button>
                        </div>
                    </div>

                    <div class="driver-info">
                        <div class="driver-avatar">${ride.Creator_Name ? ride.Creator_Name.charAt(0).toUpperCase() : 'D'}</div>
                        <div class="driver-details">
                            <div class="driver-name">${ride.Creator_Name || 'Driver'}</div>
                            <div class="driver-rating">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ 4.8 (23 reviews)</div>
                        </div>
                        <div class="vehicle-info">
                            üöó ${ride.Car_Model || 'Vehicle'} ‚Ä¢ ${ride.Car_Type || 'Car'}<br>
                            üì± ${ride.Contact || 'Contact via app'}
                        </div>
                    </div>
                </div>
            `;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                weekday: 'short', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function formatTime(timeString) {
            const [hours, minutes] = timeString.split(':');
            const date = new Date();
            date.setHours(hours, minutes);
            return date.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function joinRide(tripId) {
            if (!confirm('Are you sure you want to join this ride?')) {
                return;
            }

            fetch('join_ride.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ trip_id: tripId })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Successfully joined the ride! The driver will contact you.');
                    loadAvailableRides(); // Refresh the rides
                } else {
                    alert('Failed to join ride: ' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Failed to join ride. Please try again.');
            });
        }

        function displayError(message) {
            document.getElementById('ridesContainer').innerHTML = `
                <div class="no-results">
                    <div style="color: var(--accent); font-size: 18px; margin-bottom: 10px;">Error</div>
                    <div>${message}</div>
                </div>
            `;
        }

        // Check if user is logged in
        function checkLoginStatus() {
            if (!localStorage.getItem('user_logged_in')) {
                window.location.href = 'login.html';
                return;
            }
        }

        // Initialize page
        window.addEventListener('load', function() {
            checkLoginStatus();
            initializePage();
        });
    </script>
</body>
</html>
