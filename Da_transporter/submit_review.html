<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews - DA Transporter</title>
    <style>
        :root {
            --primary: #000000;
            --secondary: #FFFFFF;
            --accent: #FF5E5B;
            --success: #4CAF50;
            --warning: #FFC107;
            --shadow: 8px 8px 0px var(--primary);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        body {
            background-color: var(--secondary);
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 20px 30px;
            margin-bottom: 30px;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .logo {
            font-size: 24px;
            font-weight: 900;
            color: var(--primary);
            text-transform: uppercase;
            text-decoration: none;
        }

        .back-btn {
            padding: 10px 20px;
            background-color: var(--secondary);
            color: var(--primary);
            border: 3px solid var(--primary);
            cursor: pointer;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s;
        }

        .back-btn:hover {
            box-shadow: 4px 4px 0px var(--primary);
            transform: translate(-2px, -2px);
        }

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .section {
            background-color: var(--secondary);
            border: 3px solid var(--primary);
            box-shadow: var(--shadow);
            padding: 25px;
            position: relative;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 6px;
            right: -6px;
            bottom: -6px;
            border: 3px solid var(--primary);
            z-index: -1;
        }

        .section-title {
            font-size: 20px;
            font-weight: bold;
            color: var(--primary);
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .reviews-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .review-item {
            border: 2px solid var(--primary);
            padding: 15px;
            margin-bottom: 15px;
            background-color: var(--secondary);
        }

        .review-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .review-id {
            font-weight: bold;
            color: var(--primary);
            font-size: 14px;
        }

        .rating {
            display: flex;
            align-items: center;
            font-weight: bold;
        }

        .stars {
            color: #FFD700;
            margin-right: 5px;
        }

        .review-meta {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .review-participants {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .participant {
            padding: 5px 10px;
            border: 2px solid var(--primary);
            background-color: #f5f5f5;
            font-weight: bold;
        }

        .rater {
            background-color: var(--success);
            color: var(--secondary);
        }

        .rated {
            background-color: var(--warning);
        }

        .review-comment {
            background-color: #f9f9f9;
            padding: 10px;
            border: 2px solid var(--primary);
            font-style: italic;
            margin-top: 10px;
        }

        .no-comment {
            color: #999;
            font-size: 12px;
        }

        .stats-card {
            border: 2px solid var(--primary);
            padding: 15px;
            margin-bottom: 20px;
            text-align: center;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: var(--accent);
        }

        .stat-label {
            font-size: 12px;
            text-transform: uppercase;
            color: var(--primary);
        }

        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border: 3px solid var(--primary);
            font-weight: bold;
        }

        .alert-info {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .filter-tabs {
            display: flex;
            margin-bottom: 20px;
            border: 3px solid var(--primary);
        }

        .filter-tab {
            flex: 1;
            padding: 10px;
            background-color: var(--secondary);
            border: none;
            border-right: 2px solid var(--primary);
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .filter-tab:last-child {
            border-right: none;
        }

        .filter-tab.active {
            background-color: var(--accent);
            color: var(--secondary);
        }

        .filter-tab:hover:not(.active) {
            background-color: #f5f5f5;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .review-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .review-participants {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index_page.html" class="logo">DA TRANSPORTER</a>
        <a href="dashboard.html" class="back-btn">BACK TO DASHBOARD</a>
    </div>

    <div class="container">
        <!-- Reviews Given by Me -->
        <div class="section">
            <div class="section-title">‚≠ê Reviews Given by Me</div>
            
            <div class="stats-card">
                <div class="stat-number" id="givenCount">0</div>
                <div class="stat-label">Reviews Given</div>
            </div>
            
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterGivenReviews('all')">All</button>
                <button class="filter-tab" onclick="filterGivenReviews('5')">5‚òÖ</button>
                <button class="filter-tab" onclick="filterGivenReviews('4')">4‚òÖ</button>
                <button class="filter-tab" onclick="filterGivenReviews('3')">3‚òÖ</button>
                <button class="filter-tab" onclick="filterGivenReviews('2')">2‚òÖ</button>
                <button class="filter-tab" onclick="filterGivenReviews('1')">1‚òÖ</button>
            </div>
            
            <div class="reviews-list" id="givenReviewsList">
                <div style="text-align: center; padding: 20px; color: #666;">
                    Loading reviews you've given...
                </div>
            </div>
        </div>

        <!-- Reviews Received by Me -->
        <div class="section">
            <div class="section-title">üèÜ Reviews Received by Me</div>
            
            <div class="stats-card">
                <div class="stat-number" id="receivedCount">0</div>
                <div class="stat-label">Reviews Received</div>
            </div>
            
            <div class="stats-card">
                <div class="stat-number" id="averageRating">0.0</div>
                <div class="stat-label">Average Rating</div>
            </div>
            
            <div class="filter-tabs">
                <button class="filter-tab active" onclick="filterReceivedReviews('all')">All</button>
                <button class="filter-tab" onclick="filterReceivedReviews('5')">5‚òÖ</button>
                <button class="filter-tab" onclick="filterReceivedReviews('4')">4‚òÖ</button>
                <button class="filter-tab" onclick="filterReceivedReviews('3')">3‚òÖ</button>
                <button class="filter-tab" onclick="filterReceivedReviews('2')">2‚òÖ</button>
                <button class="filter-tab" onclick="filterReceivedReviews('1')">1‚òÖ</button>
            </div>
            
            <div class="reviews-list" id="receivedReviewsList">
                <div style="text-align: center; padding: 20px; color: #666;">
                    Loading reviews you've received...
                </div>
            </div>
        </div>

        <!-- Submit a Review -->
        <div class="section">
            <div class="section-title">Submit a Review</div>
            <form id="submitReviewForm" style="margin-bottom:20px;">
                <div style="margin-bottom:10px;">
                    <label for="tripId"><strong>Trip ID</strong></label><br>
                    <input type="number" id="tripId" name="trip_id" required style="width:100%;padding:8px;">
                </div>
                <div style="margin-bottom:10px;">
                    <label for="ratedId"><strong>User NID to Review</strong></label><br>
                    <input type="text" id="ratedId" name="rated_id" required style="width:100%;padding:8px;">
                </div>
                <div style="margin-bottom:10px;">
                    <label for="rating"><strong>Rating (1-5)</strong></label><br>
                    <select id="rating" name="rating" required style="width:100%;padding:8px;">
                        <option value="">Select rating</option>
                        <option value="5">5 - Excellent</option>
                        <option value="4">4 - Good</option>
                        <option value="3">3 - Average</option>
                        <option value="2">2 - Poor</option>
                        <option value="1">1 - Bad</option>
                    </select>
                </div>
                <div style="margin-bottom:10px;">
                    <label for="comment"><strong>Comment (optional)</strong></label><br>
                    <textarea id="comment" name="comment" rows="3" style="width:100%;padding:8px;"></textarea>
                </div>
                <button type="submit" style="padding:10px 20px;font-weight:bold;">Submit Review</button>
                <div id="reviewSubmitMsg" style="margin-top:10px;"></div>
            </form>
        </div>
    </div>

    <script>
        let givenReviews = [];
        let receivedReviews = [];
        let currentGivenFilter = 'all';
        let currentReceivedFilter = 'all';

        function generateStars(rating) {
            let stars = '';
            for (let i = 1; i <= 5; i++) {
                stars += i <= rating ? '‚òÖ' : '‚òÜ';
            }
            return stars;
        }

        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }

        function filterGivenReviews(rating) {
            currentGivenFilter = rating;
            
            // Update active tab
            document.querySelectorAll('.filter-tabs')[0].querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayGivenReviews();
        }

        function filterReceivedReviews(rating) {
            currentReceivedFilter = rating;
            
            // Update active tab
            document.querySelectorAll('.filter-tabs')[1].querySelectorAll('.filter-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
            
            displayReceivedReviews();
        }

        function displayGivenReviews() {
            const container = document.getElementById('givenReviewsList');
            let filteredReviews = givenReviews;
            
            if (currentGivenFilter !== 'all') {
                filteredReviews = givenReviews.filter(review => review.Rating == currentGivenFilter);
            }
            
            if (filteredReviews.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px;">No reviews found</div>';
                return;
            }
            
            container.innerHTML = '';
            filteredReviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                reviewItem.innerHTML = `
                    <div class="review-header">
                        <span class="review-id">Review #${review.Review_ID}</span>
                        <div class="rating">
                            <span class="stars">${generateStars(review.Rating)}</span>
                            <span>${review.Rating}/5</span>
                        </div>
                    </div>
                    <div class="review-meta">
                        Trip #${review.Trip_ID} ‚Ä¢ ${formatDate(review.Created)}
                    </div>
                    <div class="review-participants">
                        <span class="participant rater">You (Reviewer)</span>
                        <span class="participant rated">User: ${review.Rated_Name || review.Rated_ID}</span>
                    </div>
                    ${review.Comment ? `<div class="review-comment">"${review.Comment}"</div>` : '<div class="review-comment no-comment">No comment provided</div>'}
                `;
                
                container.appendChild(reviewItem);
            });
        }

        function displayReceivedReviews() {
            const container = document.getElementById('receivedReviewsList');
            let filteredReviews = receivedReviews;
            
            if (currentReceivedFilter !== 'all') {
                filteredReviews = receivedReviews.filter(review => review.Rating == currentReceivedFilter);
            }
            
            if (filteredReviews.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 20px;">No reviews found</div>';
                return;
            }
            
            container.innerHTML = '';
            filteredReviews.forEach(review => {
                const reviewItem = document.createElement('div');
                reviewItem.className = 'review-item';
                
                reviewItem.innerHTML = `
                    <div class="review-header">
                        <span class="review-id">Review #${review.Review_ID}</span>
                        <div class="rating">
                            <span class="stars">${generateStars(review.Rating)}</span>
                            <span>${review.Rating}/5</span>
                        </div>
                    </div>
                    <div class="review-meta">
                        Trip #${review.Trip_ID} ‚Ä¢ ${formatDate(review.Created)}
                    </div>
                    <div class="review-participants">
                        <span class="participant rater">From: ${review.Rater_Name || review.Rater_ID}</span>
                        <span class="participant rated">You (Reviewed)</span>
                    </div>
                    ${review.Comment ? `<div class="review-comment">"${review.Comment}"</div>` : '<div class="review-comment no-comment">No comment provided</div>'}
                `;
                
                container.appendChild(reviewItem);
            });
        }

        function updateStats() {
            // Update given reviews count
            document.getElementById('givenCount').textContent = givenReviews.length;
            
            // Update received reviews count and average
            document.getElementById('receivedCount').textContent = receivedReviews.length;
            
            if (receivedReviews.length > 0) {
                const totalRating = receivedReviews.reduce((sum, review) => sum + parseInt(review.Rating), 0);
                const average = (totalRating / receivedReviews.length).toFixed(1);
                document.getElementById('averageRating').textContent = average;
            } else {
                document.getElementById('averageRating').textContent = '0.0';
            }
        }

        function loadGivenReviews() {
            fetch('Backend/get_given_reviews.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        givenReviews = data.data || [];
                        displayGivenReviews();
                        updateStats();
                    } else {
                        document.getElementById('givenReviewsList').innerHTML = 
                            `<div style="text-align: center; padding: 20px; color: red;">${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error loading given reviews:', error);
                    document.getElementById('givenReviewsList').innerHTML = 
                        '<div style="text-align: center; padding: 20px; color: red;">Error loading reviews</div>';
                });
        }

        function loadReceivedReviews() {
            fetch('Backend/get_received_reviews.php')
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        receivedReviews = data.data || [];
                        displayReceivedReviews();
                        updateStats();
                    } else {
                        document.getElementById('receivedReviewsList').innerHTML = 
                            `<div style="text-align: center; padding: 20px; color: red;">${data.message}</div>`;
                    }
                })
                .catch(error => {
                    console.error('Error loading received reviews:', error);
                    document.getElementById('receivedReviewsList').innerHTML = 
                        '<div style="text-align: center; padding: 20px; color: red;">Error loading reviews</div>';
                });
        }

        // Check login status
        function checkLoginStatus() {
            const userId = localStorage.getItem('user_id');
            if (!userId) {
                alert('Please login first!');
                window.location.href = 'login.html';
                return;
            }
        }

        // Initialize page
        window.addEventListener('load', function() {
            checkLoginStatus();
            loadGivenReviews();
            loadReceivedReviews();
        });

        document.getElementById('submitReviewForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const tripId = document.getElementById('tripId').value;
            const ratedId = document.getElementById('ratedId').value;
            const rating = document.getElementById('rating').value;
            const comment = document.getElementById('comment').value;
            const msgDiv = document.getElementById('reviewSubmitMsg');
            msgDiv.textContent = '';
            msgDiv.style.color = '';

            fetch('Backend/submit_review.php', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    trip_id: tripId,
                    rated_id: ratedId,
                    rating: rating,
                    comment: comment
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    msgDiv.textContent = data.message;
                    msgDiv.style.color = 'green';
                    document.getElementById('submitReviewForm').reset();
                } else {
                    msgDiv.textContent = data.message;
                    msgDiv.style.color = 'red';
                }
            })
            .catch(error => {
                msgDiv.textContent = 'Error submitting review';
                msgDiv.style.color = 'red';
            });
        });
    </script>
</body>
</html>
